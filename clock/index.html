<!DOCTYPE html>
<html>
<body>
 <style>
     html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100%;
    width: 100%;
}
canvas{
    height: 100%;
    width: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
 </style> 

<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.getElementById("myCanvas").style.background = "url('wp6256871.jpg')";
var ctx = canvas.getContext("2d");
var radius=canvas.height/2;
ctx.translate(canvas.width/2,canvas.height/2);
radius=radius*0.90;
setInterval(clock,100);

function clock(){
drawClock(ctx,radius);
drawNumbers(ctx,radius);
drawTime(ctx,radius);
}

function drawClock(ctx,radius){
ctx.beginPath();
ctx.arc(0,0,radius,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle= "#4a3933";
ctx.fill();
ctx.beginPath();
ctx.arc(0,0,radius*0.01,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle= "#FFDFE0";
ctx.fill();
}

function drawNumbers(ctx, radius) {
   var ang;
   var num;
   ctx.font = radius * 0.15 + "px arial";
   ctx.textBaseline = "middle";
   ctx.textAlign = "center";
   for(num = 1; num < 13; num++){
     ctx.fillStyle= "#FFDFE0";
     ang = num * Math.PI / 6;
     ctx.rotate(ang);
     ctx.translate(0, -radius * 0.85);
     ctx.rotate(-ang);
     ctx.fillText(num.toString(), 0, 0);
     ctx.rotate(ang);
     ctx.translate(0, radius * 0.85);
     ctx.rotate(-ang);
   }
  }

   function drawTime(ctx,radius){
     var today= new Date();
     var hour= today.getHours();
     var minute= today.getMinutes();
     var second= today.getSeconds();

     hour=(hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.03);
    
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.03);
    
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.01);
}

    function drawHand(ctx, pos, length, width){
      ctx.beginPath();
      ctx.strokeStyle= "white";
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);


    }  
</script>

</body>
</html>
